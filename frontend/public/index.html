<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>File Upload</title>
</head>
<body>
<h2 class="text-center fw-bold mt-1">InsightUBC</h2>

<div class="container">
	<div class="row g-3">
		<div class="col-md-4 mt-4 p-4 border rounded bg-light">
			<h5>Add Sections Dataset</h5>
			<div class="mb-3">
				<label for="datasetId" class="form-label">Dataset ID</label>
				<input type="text" class="form-control" id="datasetId">
			</div>
			<div class="mb-3">
				<label for="zipFile" class="form-label">Zip File</label>
				<input type="file" class="form-control" id="zipFile" placeholder="Password">
			</div>
			<button id="upload" type="button" class="btn btn-info w-100">Create Dataset</button>
		</div>
		<div class="col-sm-5 mt-4 ms-4 p-4 border rounded bg-light">
			<h5>Yearly Trends Insights</h5>
			<div class="row mb-3 mt-3">
				<label for="chooseDataset" class="col-sm-7 col-form-label">Select Dataset</label>
				<div class="col-sm-5">
					<select id="chooseDataset" class="form-select">
						<option selected>Choose...</option>
						<option>...</option>
					</select>
				</div>
			</div>
			<div class="row mb-3 mt-3">
				<div class="col-md-3">
					<select id="dept" class="form-select border text-secondary">
						<option selected disabled>Dept.</option>
						<option>...</option>
					</select>
				</div>
				<div class="col-md-4">
					<select id="courseNumber" class="form-select border text-secondary">
						<option selected disabled>Course #</option>
						<option>...</option>
					</select>
				</div>
				<div class="col-md-5">
					<select id = "insightType" class="form-select border text-secondary">
						<option selected disabled>Insight</option>
						<option>Course Averages</option>
						<option>Pass vs Fail</option>
						<option>Number of Sections</option>
					</select>
				</div>
			</div>
			<button id="updateChart" type="button" class="btn btn-info w-100">Display Results</button>
		</div>
	</div>

	<div class="row g-3">
		<div class="col-md-4 mt-sm-5 p-4 border rounded bg-light">
				<h5>Datasets</h5>
			    <p id="no-datasets" class="text-secondary align-content-center">No Datasets Saved</p>
			    <ul id="datasetList" class="list-group" style="max-height: 150px; min-height: 150px; overflow-y: auto;">
				</ul>
		</div>
		<div class="col-md-5 mt-sm-5 ms-4 p-4 border rounded bg-light">
			<h5>Data Visualization</h5>
			<canvas id="myChart" width="500px" height="200"></canvas>
		</div>
	</div>
</div>
<script src="./index.js" type="module"></script>
<script type="module" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
